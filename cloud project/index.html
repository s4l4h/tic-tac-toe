<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div id="gameBoard" class="board">
        <div class="cell" onclick="playMove(this, 0)"></div>
        <div class="cell" onclick="playMove(this, 1)"></div>
        <div class="cell" onclick="playMove(this, 2)"></div>
        <div class="cell" onclick="playMove(this, 3)"></div>
        <div class="cell" onclick="playMove(this, 4)"></div>
        <div class="cell" onclick="playMove(this, 5)"></div>
        <div class="cell" onclick="playMove(this, 6)"></div>
        <div class="cell" onclick="playMove(this, 7)"></div>
        <div class="cell" onclick="playMove(this, 8)"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
